<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KikiTalk</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>5:29</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-2x"></i></span>
        <span><i class="fas fa-compact-disc fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="D:\내 폴더\사진\KakaoTalk_20210126_161624151.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HYUKKI KIM</h4>
            <h6 class="user-component__subtitle">+82) 10-9725-5115</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt-lines fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="far fa-vial"></i><span>Kiki Lab</span></div>
        <div class="icon-row__icon"><i class="fal fa-user-circle"></i><span>Account</span></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image qbox">
              <i class="fas fa-question"></i>
            </div>
            <span class="more-suggestions__icon-text">Curious Box</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image games">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Kiki Games</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image code">
              <i class="fas fa-laptop-code"></i>
            </div>
            <span class="more-suggestions__icon-text">Open Source</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fal fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fal fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>This Web is specialized for Mobile</span>
    </div>
  </body>
</html>
