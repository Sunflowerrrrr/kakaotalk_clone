<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ MINKY - KikiTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>5:29</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a class="nav__link" href="chats.html"><i class="far fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MINKY</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="far fa-search fa-lg"></i></span>
        <span><i class="far fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 27, 2020</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble first-bub">hey it's your game day!</span>
            <span class="message__time">5:23 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="images\KakaoTalk_20210127_140339004.gif" />
        <div class="message-row__content">
          <span class="message__author">MINKY</span>
          <div class="message__info">
            <span class="message__bubble first-bub">you gonna come here?</span>
            <span class="message__time">5:25 PM</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">then i should win :)</span>
            <span class="message__time">5:26 PM</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">cheer me up</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">oh and wear my uniform thoüòÅ</span>
            <span class="message__time">5:27 PM</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">i ll bring you victoryüíöüíö</span>
            <span class="message__time">5:28 PM</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="far fa-long-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>This Web is specialized for Mobile</span>
    </div>
  </body>
</html>
