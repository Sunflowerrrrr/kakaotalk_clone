<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KikiTalk</title>
    <style>
      body {
        height: 130vh;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>5:29</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="far fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fal fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon">
          <i class="far fa-phone-plus"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon"><i class="far fa-id-badge"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope-open"></i><span>Invite</span></div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat home<i class="far fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">ðŸ’šHDEC Volleyball LoversðŸ’š</h5>
            <h6 class="open-post__hashtags">#hdec #volleyball #hyungun</h6>
            <div class="open-post__members">
              <img src="images\KakaoTalk_20210126_161624151.jpg" />
              <span class="open-post__members-count">1.7M members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/p960x960/138930457_2810674669197891_6560803274916034102_o.jpg?_nc_cat=108&ccb=2&_nc_sid=8024bb&_nc_ohc=e7a5nCyuNxcAX8oiUtU&_nc_oc=AQnB9Ha_1B279fQnK8PN_TWA7AnK7MlWpkrfHQo-scuXGKEDsg7mJ6HwwCm__Zi3rmA&_nc_ht=scontent-ssn1-1.xx&tp=6&oh=df0568eb9cc70d20c4d0d243ac078a5c&oe=6034ED46"
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i> <span>2021</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fal fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fal fa-ellipsis-h-alt fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>This Web is specialized for Mobile</span>
    </div>
  </body>
</html>
